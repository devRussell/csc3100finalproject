<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Registration Form here -->
    <div class="d-flex justify-content-center">
        <form class="card col 12 col-md-6 col-lg-4" id="frmRegister">
            <div class="card-body">
                <h2 class="text-center text-primary">CSC3100</h2>
                <h4 class="text-center text-primary mt-3">Reggistration Form</h4>
                <input id="txtLName" type="text" placeholder="John Middle Doe" aria-label="enter your full name" class="form-control mb-2">
                <input id="txtLEmail" type="email" placeholder="email address (jdoe@email.com)" aria-label="enter your email address" class="form-control mb-2">
                <input id="txtLPassword" type="password" placeholder="password" aria-label="enter desired password" class="form-control mb-2">
                <!--I think we'll have this select go away and instead use the database to determine account based on what the client said-->
                <select id="cbAccountType" class="form-control mb-2" placeholder="Choose Your Account Type" aria-label="Choose Your Account type">
                    <option value="InvalidAccountType" aria-label="choose your account type">Choose Your Account Type</option>
                    <option value="txtStudentAccount" aria-label="student account">Student</option>
                    <option value="txtInstructorAccount" aria-label="instructor account">Instructor</option>
                </select>
                <button id="btnRegister" type="button" class="btn btn-success">Register</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapLogIn">Have An Account? Log In Here</button>
            </div>
        </form>
        <!-- Login Form here -->
        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin" style="display: none;">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">CSC3100</h1>
                <h3 class="text-center text-primary">User Login</h3>
                <input id="txtUsername2" class="form-control mt-4" type="email" placeholder="JohnDoe@email.com" aria-label="input for email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="input for password">
                <button class="btn btn-success col-12 mt-4" type="button" id="btnLogin" aria-label="button to login account">Login</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapRegister" aria-label="link to change log in">Need to register? Click here.</button>
            </div>    
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
