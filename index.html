<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="divContent" class="d-flex justify-content-center align-items-center">
        <form id="frmLandingPage" class="card col 12 col-md-6 col-lg-4">
            <div class="card-body">
                <h1 class="text-center text-primary">Which account type are you registering for?</h1>
                <!-- Div makes the space between the buttons be there-->
                <div class="d-flex gap-2">
                    <!-- form-control ml-4 makes the buttons as big as they are-->
                    <button id="btnGoToInstructorPage" type="button" class="btn btn-primary btn-lg btn-lg form-control ml-4">Instructor</button>
                    <button id="btnGoToStudentPage" type="button" class="btn btn-primary btn-lg btn-lg form-control ml-4">Student</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
