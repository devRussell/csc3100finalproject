<form id="frmInstructorRegistration" class="card col 12 col-md-6 col-lg-4">
    <div class="card-body">
        <h2 class="text-center text-primary">CSC3100</h2>
        <h4 class="text-center text-primary mt-3">Instructor Registration Form</h4>
        <input id="txtInstructorFirstName" type="text" placeholder="John" aria-label="Input your First Name" class="form-control mb-2">
        <input id="txtInstructorLastName" type="text" placeholder="Doe" aria-label="Input your Last Name" class="form-control mb-2">
        <input id="txtInstructorEmail" type="email" placeholder="email address (jdoe@email.com)" aria-label="enter your email address" class="form-control mb-2">
        <input id="txtInstructorPasswordRegister" type="password" placeholder="password" aria-label="enter desired password" class="form-control mb-2">
        <button id="btnIntructorRegister" type="button" class="btn btn-success" aria-label="button to register for an account">Register</button>
        <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapInstructorLogin" aria-label="Have an account? log in here">Have An Account? Log In Here</button>
    </div>
</form>
    <!-- Login form -->
<form class="card col-12 col-md-5 col-lg-4" id="frmInstructorLogin" style="display: none;">
    <div class="card-body">
        <h1 class="text-center mb-0 text-primary">CSC3100</h1>
        <h3 class="text-center text-primary">Instructor Login</h3>
        <input id="txtInstructorUsername" class="form-control mt-4" type="email" placeholder="JohnDoe" aria-label="input your username">
        <input id="txtInstructorPasswordLogin" class="form-control mt-2" type="password" placeholder="Password" aria-label="input your password">
        <button class="btn btn-success col-12 mt-4" type="button" id="btnInstructorLogin" aria-label="button to login account">Login</button>
        <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapInstructorRegister" aria-label="Need to register? click here">Need to register? Click here.</button>
    </div>    
</form>
