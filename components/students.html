<!-- Registration form -->
<form class="card col 12 col-md-6 col-lg-4" id="frmStudentRegistration">
    <div class="card-body">
        <h2 class="text-center text-primary">CSC3100</h2>
        <h4 class="text-center text-primary mt-3">Reggistration Form</h4>
        <input id="txtStudentFirstName" type="text" placeholder="John" aria-label="Input your First Name" class="form-control mb-2">
        <input id="txtStudentLastName" type="text" placeholder="Doe" aria-label="Input your Last Name" class="form-control mb-2">
        <input id="txtStudentEmail" type="email" placeholder="email address (jdoe@email.com)" aria-label="enter your email address" class="form-control mb-2">
        <input id="txtStudentPasswordRegister" type="password" placeholder="password" aria-label="enter desired password" class="form-control mb-2">
        <button id="btnStudentRegister" type="button" class="btn btn-success" aria-label="Register an account">Register</button>
        <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapStudentLogIn" aria-label="Need an account? click here">Have An Account? Log In Here</button>
    </div>
</form>
    <!-- Login form -->
<form class="card col-12 col-md-5 col-lg-4" id="frmStudentLogin" style="display: none;">
    <div class="card-body">
        <h1 class="text-center mb-0 text-primary">CSC3100</h1>
        <h3 class="text-center text-primary">User Login</h3>
        <input id="txtStudentUsername" class="form-control mt-4" type="email" placeholder="JohnDoe@email.com" aria-label="input for email">
        <input id="txtStudentPasswordLogin" class="form-control mt-2" type="password" placeholder="Password" aria-label="input for password">
        <button class="btn btn-success col-12 mt-4" type="button" id="btnStudentLogin" aria-label="button to login account">Login</button>
        <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapStudentRegister" aria-label="Need to register? click here">Need to register? Click here.</button>
    </div>    
</form>
